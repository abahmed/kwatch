# Default values for kwatch.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/abahmed/kwatch
  pullPolicy: Always

securityContext:
  runAsUser: 101
  runAsGroup: 101
  runAsNonRoot: true
  readOnlyRootFilesystem: true

resources:
  limits:
    memory: 128Mi
    cpu: 100m

nodeSelector: {}

tolerations: []

affinity: {}

# kwatch configuration
config: {}


